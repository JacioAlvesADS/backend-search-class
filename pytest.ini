[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    integration: marca testes de integração que requerem conexão com Supabase
    unit: marca testes unitários
    auth: testes de autenticação
    courses: testes de cursos
    students: testes de estudantes
    institutions: testes de instituições
    search: testes de busca
